<!DOCTYPE html>
<html>
 
    <head>
        <title>Projeto App Machine</title>
        
        <!--Define a viewport (responsividade)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Corrige problemas de acentuação.-->
        <meta charset="utf-8">
        
        <!--Adiciona CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!--Adiciona CSS personalizado-->
        <link href="css/meuEstilo.css" rel="stylesheet" media="screen">
        
    </head>
 
    <body>
        
        <h3 class="borderTop text-muted">Projeto App Machine - Com Firebase</h3>
        
        <!--Layout da página-->
        <div class="container">
            
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h4 class="borderTop text-success">Novo filme:</h4>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    
                    <form>
                        
                        <div class="form-group">
                            <label for="nome" class="control-label">Nome do filme:</label> 
                             <input type="text" class="form-control" id="movieName"/>
                        </div>
                        
                        <div class="form-group"> 
                            <label for="autor" class="control-label">Autor:</label>
                            <input type="text" class="form-control" id="movieAuthor"/>
                        </div>
                   
                        
                        <div class="form-group"> 
                            <label for="ano" class="control-label"> Ano:</label> 
                            <input type="text" class="form-control" id="movieYear"/>
                        </div>
                        
                        <div class="form-group">  
                            <button type="submit" class="btn btn-default" onclick="save();">Adicionar</button>
                        </div>
                        
                    </form>
                </div>
            </div>  
            
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h4 class="borderTop text-success">Lista de filmes:</h4>
                </div>
            </div>
            
            <div class="row" >
                <div class="col-xs-12 col-md-12" "list-group">
                    <a href="#" class="list-group-item active">
                        Melhores filmes
                    </a>  
                    <a href="#" class="list-group-item"><ol id="favMovies"></ol></a>
                </div>
            </div>
            
        </div>

        <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.3.2/firebase.js'></script>
        <script src="app.js"></script>
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>  
    </body>
 
</html>
